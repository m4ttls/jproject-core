#LOCAL
hibernate.connection.url=jdbc:postgresql://localhost:5432/sig
hibernate.connection.username=postgres
hibernate.connection.password=postgres

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.format_sql=true

# C3P0 ( Pool de conexiones )
c3p0.hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
c3p0.hibernate.c3p0.acquire_increment=5
c3p0.hibernate.c3p0.idle_test_period=1800
c3p0.hibernate.c3p0.max_size=600
c3p0.hibernate.c3p0.max_statements=50
c3p0.hibernate.c3p0.min_size=5
c3p0.hibernate.c3p0.timeout=1800
